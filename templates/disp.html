<!-- disp.html -->
{% extends 'base.html' %}
{% block title %} {{p.name}} {% endblock %}
{% block headmessage %}
<h2>{{p.name}}</h2>
{% endblock %}
{% block content %}
<table width=400 border=1 bgcolor='#ccffcc'>
<tr><td>品項編號</td><td>{{p.sku}}</td></tr>
<tr><td>品項名稱</td><td>{{p.name}}</td></tr>
<tr><td>二手售價</td><td>{{p.price}}</td></tr>
<tr><td>庫頁數量</td><td>{{p.qty}}</td></tr>
</table>
<a href='/list'>回列表</a>
{% endblock %}
