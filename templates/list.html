<!-- list.html -->
{% extends 'base.html' %}
{% block title %} 中古機列 {% endblock %}
{% block headmessage %} 
<h2>以下是目前本店販售中的二手機列表</h2>
{% endblock %}
{% block content %}
<table width=400 border=1 bgcolor='#ccffcc'>
    <tr><td>品名</td><td>售價</td><td>庫存量</td></tr>
{% for p in products %}
    <tr>
        <td>
            <a href='/list/{{p.sku}}/'>{{p.name}}</a>
        </td>	
        <td>{{p.price}}</td>
        <td>{{p.qty}}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
